apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: granite3-8b
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: sza
  rules:
    - backendRefs:
      - group: inference.networking.x-k8s.io
        kind: InferencePool
        name: granite3-8b-epp
        port: 8000
      filters:
      - type: URLRewrite
        urlRewrite:
          path:
            replacePrefixMatch: /
            type: ReplacePrefixMatch
      matches:
      - path:
          type: PathPrefix
          value: /granite3
      timeouts:
        request: 300s
    - backendRefs:
      - group: inference.networking.x-k8s.io
        kind: InferencePool
        name: llama3-8b-instruct-epp
        port: 8000
      filters:
      - type: URLRewrite
        urlRewrite:
          path:
            replacePrefixMatch: /
            type: ReplacePrefixMatch
      matches:
      - path:
          type: PathPrefix
          value: /llama3
      timeouts:
        request: 300s
