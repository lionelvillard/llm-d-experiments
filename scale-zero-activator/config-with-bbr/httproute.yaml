apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: granite3-8b
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: sza
  rules:
    - backendRefs:
      - group: inference.networking.x-k8s.io
        kind: InferencePool
        name: granite3-8b-epp
        port: 8000
      matches:
      - path:
          type: PathPrefix
          value: /
        headers:
        - type: Exact
          name: X-Gateway-Model-Name
          value: 'granite/granite3-8B'
      timeouts:
        request: 300s
    - backendRefs:
      - group: inference.networking.x-k8s.io
        kind: InferencePool
        name: llama3-8b-instruct-epp
        port: 8000
      matches:
      - path:
          type: PathPrefix
          value: /
        headers:
        - type: Exact
          name: X-Gateway-Model-Name
          value: 'meta-llama/Llama-3.1-8B-Instruct'
